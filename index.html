<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style list -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Font List -->
    
    
    <title>Calculator - By Code with Usama</title>
</head>
<body>
    <div class="calculator">

        <input type="text" placeholder="0">
        <div>
            <button class="clearbtn">AC</button>
            <button class="clearbtn">DEL</button>
        <button class="specialbtn">%</button>
        <button class="specialbtn">/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="specialbtn">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="specialbtn">-</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="specialbtn">+</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button >.</button>
        <button class="specialbtn">=</button>
    </div>
</div>
</body>
</html>
